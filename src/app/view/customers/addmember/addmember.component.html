<div class="page-header">
  <div class="page-title">
    <h4>Member Management</h4>
    <h6>Add Member</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required" class="me-2">Contact number</label>
          <div class="input-group">
            <input type="text" formControlName="mobileNum" class="form-control">
            <span class="input-group-text" (click)="getUserDataByMobileNumber()"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Member Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">User Name</label>
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required" >Age</label>
            <input type="number" formControlName="age" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Choose Gender</label>
            <mat-select formControlName="gender" class="select" placeholder="Select">
              <mat-option [value]="Female">Female</mat-option>
              <mat-option [value]="Male">Male</mat-option>
            </mat-select>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required" >Height(Cm)</label>
            <input type="text" formControlName="height" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required" >Weight(Kg)</label>
            <input type="text" formControlName="weight" class="form-control" (keyup)="calculateBMI()">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required" >BMI</label>
            <input type="text" formControlName="bmi" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label >Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
        </div>

        <div class="col-lg-9 col-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <button type="button" class="btn btn-cancel" (click)="clearFrom()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
