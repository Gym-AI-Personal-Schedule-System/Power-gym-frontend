<div class="page-header">
  <div class="page-title">
    <h4>Member Management</h4>
    <h6>Add Member</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="me-2">Contact number</label>
          <div class="input-group">
            <input type="text" formControlName="mobileNumOne" class="form-control">
            <span class="input-group-text" (click)="getCustomerByMobile()"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Member Name</label>
            <input type="text" formControlName="MemberName" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Member Nic</label>
            <input type="text" formControlName="memberNic" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
        </div>

        <div class="col-lg-9 col-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <button type="button" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
