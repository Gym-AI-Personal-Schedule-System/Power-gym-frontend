<div class="page-header">
  <div class="page-title">
    <h4>Customer Management</h4>
    <h6>Add/Update Customer</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="me-2">Mobile 1</label>
          <div class="input-group">
            <input type="text" formControlName="mobileNumOne" class="form-control">
            <span class="input-group-text" (click)="getCustomerByMobile()"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" formControlName="customerName" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Mobile 2</label>
            <input type="text" formControlName="mobileNumTwo" class="form-control">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Choose Country</label>
            <select formControlName="country" class="form-control">
              <option *ngFor="let data of selectedList1" [value]="data.value">{{data.value}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="me-2">City</label>
            <ng-select   class="mb-1 form-control select">
              <ng-option *ngFor="let city of cityList" [value]="city.cityValue">{{ city.cityValue }}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="col-lg-9 col-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <button type="button" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
