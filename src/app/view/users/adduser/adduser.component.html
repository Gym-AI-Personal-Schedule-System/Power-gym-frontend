<div class="page-header">
  <div class="page-title">
    <h4>User Management</h4>
    <h6>Add/Update User</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              placeholder="Enter user's name"
              formControlName="name"
              [ngClass]="{
                  'is-invalid': f['name'].touched && f['name'].invalid
                }"
            />
          </div>
        </div>
        <!--      <div class="col-lg-3 col-sm-6 col-12">-->
        <!--        <div class="form-group">-->
        <!--          <label>Last Name</label>-->
        <!--          <input type="text" />-->
        <!--        </div>-->
        <!--      </div>-->
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              placeholder="Enter user email address"
              formControlName="email"
              [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Contact No.</label>
            <input
              type="text"
              placeholder="Enter user mobile number"
              formControlName="mobileNum"
              [ngClass]="{
                  'is-invalid': f['mobileNum'].touched && f['mobileNum'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Create a password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
        </div>
        <!--      <div class="col-lg-3 col-sm-6 col-12">-->
        <!--        <div class="form-group">-->
        <!--          <label>Phone</label>-->
        <!--          <input type="text" />-->
        <!--        </div>-->
        <!--      </div>-->

        <!--        <div class="form-group">-->
        <!--          <label>Email</label>-->
        <!--          <input type="text" />-->
        <!--        </div>-->
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Client ID</label>
            <input
              type="text"
              placeholder="Enter courier client ID"
              formControlName="clientId"
              [ngClass]="{
                  'is-invalid': f['clientId'].touched && f['clientId'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>API Key</label>
            <input
              type="text"
              placeholder="Enter courier API Key"
              formControlName="apiKey"
              [ngClass]="{
                  'is-invalid': f['apiKey'].touched && f['apiKey'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Selling Category</label>
            <input
              type="text"
              placeholder="Enter selling category"
              formControlName="sellingCategory"
              [ngClass]="{
                  'is-invalid': f['sellingCategory'].touched && f['sellingCategory'].invalid
                }"
            />
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Selling Contact No</label>
            <input
              type="text"
              placeholder="Enter Selling Contact Number"
              formControlName="sellingContact"
              [ngClass]="{
                  'is-invalid': f['sellingContact'].touched && f['sellingContact'].invalid
                }"
            />
          </div>
        </div>
      </div>



      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Role</label>
          <mat-select class="select" placeholder="Select" (selectionChange)="setRoleSingleValue($event.value)">
            <mat-option *ngFor="let data of userRoles" [value]="data.value">
              {{ data.value }}
            </mat-option>
          </mat-select>
        </div>
      </div>

      <div class="col-lg-12">
        <button [disabled]="form.invalid" class="btn btn-submit mr-2" type="submit">Sign Up</button>
        <button type="button" class="btn btn-clear mr-2 ">Clear</button>
        <a [routerLink]="routes.dashboard" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </form>

</div>
