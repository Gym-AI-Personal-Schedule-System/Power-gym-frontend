<div class="page-header">
  <div class="page-title">
    <h4>Exercise</h4>
    <h6>Add Exercise</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <!-- Bind form to component's form group and handle submit event -->
    <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Exercise Name</label>
            <input type="text" formControlName="exerciseName" class="form-control">
          </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-12">
          <div class="form-group">
            <label class="required">Video Url</label>
            <input type="text" formControlName="videoUrl" class="form-control">
          </div>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <button type="button" (click)="onCancel()" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="page-header">
  <div class="page-title">
    <h4>Exercise list</h4>
  </div>
</div>
<div class="card">
  <div class="card-body">

    <div class="table-responsive">
      <table
        matSort
        matSortActive="Sno"
        matSortDirection="asc"
        matSortDisableClear class="table datanew">
        <thead>
        <tr>
          <th mat-sort-header="CustomerName">Exercise Name</th>
          <th mat-sort-header="mobileNumOne">Video URL</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through exercises array and display each exercise -->
        <tr *ngFor="let exercise of exercises">
          <td>{{ exercise.exerciseName }}</td>
          <td>{{ exercise.video_url }}</td>
          <td>
            <a class="me-3 confirm-text" href="javascript:void(0);" (click)="deleteExercise(exercise.id)">
              <img src="../../../../assets/img/icons/delete.svg" alt="delete-icon"/>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
